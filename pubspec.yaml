name: maternal_guardian
description: "A world-class maternal health monitoring app for pregnant women in Ghana"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # UI & Animations
  google_fonts: ^6.1.0
  lottie: ^2.7.0
  flutter_animate: ^4.3.0
  
  # Firebase - Mobile optimized versions
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # BLE Communication
  flutter_blue_plus: ^1.31.8
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Local Notifications
  flutter_local_notifications: ^17.0.0
  
  # Icons
  cupertino_icons: ^1.0.6
  phosphor_flutter: ^2.0.1
  
  # Charts
  fl_chart: ^0.67.0
  
  # URL Launcher
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  # Fonts are provided by Google Fonts package
  # No local font files needed

# Dependency overrides to fix Firebase Web conflicts on mobile
dependency_overrides:
  firebase_auth_web: ^5.8.13
  firebase_core_web: ^2.24.0
  firebase_messaging_web: ^3.5.18
  cloud_firestore_web: ^3.12.5
